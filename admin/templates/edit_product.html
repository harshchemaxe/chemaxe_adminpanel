{% extends "base.html" %}
{% block css %} {% endblock css %}

{% block page_content %}



<div class="container-fluid">
	<div class="row m-1 mt-4 pt-2 mt-sm-2 mb-2 pb-2">
		<div>
			<ul class="breadcrumb breadcrumb-separatorless fw-semibold fs-7 my-1">
				
				<li class="breadcrumb-item text-black opacity-75">
					<a href="#" class="text-black text-hover-primary">Home</a>
				</li>
				<li class="breadcrumb-item text-black opacity-75">
					<a href="{{url_for('admin.product')}}" class="text-black text-hover-primary">Product List</a>
				</li>
				<li class="breadcrumb-item text-black opacity-75">Edit Product</li>
			</ul>
		</div>
	</div>
	<form method="post">
		<div class="row shadow bg-white  text-center m-1 mt-4 pt-2 mt-sm-2 mb-2 pb-2">
			<div class="col-3 text-start pt-3 ">
				<div class="pt-3 pb-1  ">
					<div class="d-inline ">
						<div class="pb-1 px-1">Name :</div>
						<input class="detailsbr" style="width: 250px" name="phone" value="product name ">
					</div>
				</div>
			</div>
			<div class="col-3 text-start pt-3 ">
				<div class="pt-3 pb-1  ">
					<div class="d-inline ">
						<div class="pb-1 px-1">Symbol :</div>
						<input class="detailsbr" style="width: 250px" name="phone" value="product name ">
					</div>
				</div>
			</div>
			<div class="col-3 text-start pt-3 ">
				<div class="pt-3 pb-1  ">
					<div class="d-inline ">
						<div class="pb-1 px-1">Color :</div>
						<input class="detailsbr p-1" style="width: 250px" name="phone" value="color name" type="color">
					</div>
				</div>
			</div>
			<div class="col-3 text-start pt-3 ">
				<div class="pt-3 pb-1  ">
					<div class="d-inline ">
						<div class="pb-1 px-1">Info :</div>
						<input class="detailsbr" style="width: 250px" name="phone" value="info ">
					</div>
				</div>
			</div>
			<div class="col-3 text-start pt-3 ">
				<div class="pt-3 pb-1  ">
					<div class="d-inline ">
						<div class="pb-1 px-1">Listing Margin :</div>
						<input class="detailsbr" style="width: 250px" name="phone" value="...% of ltp ">
					</div>
				</div>
			</div>
			<div class="col-3 text-start pt-3 ">
				<div class="pt-3 pb-1  ">
					<div class="d-inline ">
						<div class="pb-1 px-1">Min. Quantity :</div>
						<input class="detailsbr" style="width: 250px" name="phone" value="20 Tones ">
					</div>
				</div>
			</div>
			<div class="col-3 text-start pt-3 ">
				<div class="pt-3 pb-1  ">
					<div class="d-inline ">
						<div class="pb-1 px-1">Multiple :</div>
						<input class="detailsbr" style="width: 250px" name="phone" value="0.05 ">
					</div>
				</div>
			</div>
			<div class="col-3 text-start pt-3 ">
				<div class="pt-3 pb-1  ">
					<div class="d-inline ">
						<div class="pb-1 px-1">Status :</div>
						<div class="px-2">	
							<input type="checkbox" name="status"/>
							<label for="status" >Active</label>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>


{% endblock page_content %}
